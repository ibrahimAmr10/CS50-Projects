{% extends "layout.html" %}

{% block title %}Register - Finance App{% endblock %}

{% block main %}
    <h2>ğŸ“ Register</h2>

    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input name="username" id="username" type="text" placeholder="Enter your username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" placeholder="Enter your password" required>
            <small style="color: #999;">Password must be at least 6 characters</small>
        </div>

        <div class="form-group">
            <label for="confirmation">Confirm Password:</label>
            <input name="confirmation" id="confirmation" type="password" placeholder="Confirm your password" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <p style="margin-top: 20px;">
        Already have an account? <a href="/login">Log in here</a>
    </p>
{% endblock %}
